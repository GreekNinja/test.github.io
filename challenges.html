<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite challenges, fortnite quests, fortnite weekly quests">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. View all the currently available challenges of Fortnite.">
    <meta name="author" content="tposejank">
    <title>Challenges - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/challenges.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content flex-media" fullpage="true">
        <div class="quests-section-dropdown">
            <div class="quest-current-category">
                <h2 class="challenge-title" id="quest-category-title">Select a category</h2><img id="quest-category-image" src="">
            </div>
            
            <div class="quest-section-selector">
                <a class="quest-dropdown-expand-txt link-underline" id="quest-selector-toggler"><i class="arrow sideways" id="quest-selector-arrow"></i> View more</a>
                <div class="quest-section-selector-options displaynone" id="quest-selector-options">
                </div>
            </div>
        </div>
        <div id="quests-viewer" class="d-70-media">
        </div>
        <script>getchs()</script>
    </div>
</body>
</html>
